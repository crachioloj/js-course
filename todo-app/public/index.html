<!DOCTYPE html>

<html>

<head>
    <title>To-do App</title>
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/images/favicon.png" rel="icon">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
                <input id="filter-text" class="input" type="text" placeholder="Filter Todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed" name="hideCompleted">Hide Completed
                </label>
        </div>
    </div>

    <div class="container">
            <div id="todos"></div>
            <form id="todo-form">
                <input type="text" class="input" placeholder="Add Todo" name="todoInput">
                <button class="button">Add</button>
            </form>        
    </div>    
    <script src="scripts/bundle.js"></script>
</body>

</html>
